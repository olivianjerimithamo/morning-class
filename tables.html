<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tables</title>

    <style>


table ,th ,td{
    border: darkmagenta solid 1px;
    border-collapse: collapse;
    background-color: darkgrey;
}
th{
    color: darkgreen;
}







    </style>

</head>
<body>
<table>

  <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Occupation</th>
  </tr>

    <tr>

        <td>accountant</td>

    </tr>

    <tr>
        <td>Cate</td>
        <td>28</td>
        <td>engineer</td>
    </tr>

  <tr>
      <td>Mary</td>
      <td>26</td>
      <td>farmer</td>

  </tr>

    <tr>
        <td>Levi</td>
        <td>33</td>
        <td>mechanic</td>
    </tr>

    <tr>
        <td>Mamu</td>
        <td>19</td>
        <td>student</td>
    </tr>

</table>








</body>
</html>
